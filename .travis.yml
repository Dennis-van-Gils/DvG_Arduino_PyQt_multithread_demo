language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

env:
  - QTLIB="PyQt5"
  - QTLIB="PyQt6"
  - QTLIB="PySide2"
  - QTLIB="PySide6"

addons:
  apt:
    packages:
      - xvfb
      - x11-utils
      - libxkbcommon-x11-0

services: xvfb

dist: xenial

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - pip install $QTLIB

